            // TODO queue.js

            d3.json("municipios.json", function(error, d) {
                d3.json("roads.json", function(error, roads) {
                    topojson.presimplify(d)
                    topojson.presimplify(roads)

                    var clicked = []
                    var map = new ZoomableCanvasMap({
                        element: ".js-map",
                        data: [{
                            features: topojson.feature(d, d.objects["municipios"]),
                            prepaint: function(parameters) {

                            },
                            paintfeature: function(parameters, d) {
                                if (d.properties.name[0] < "H")
                                    parameters.context.fillStyle = "blue"
                                else
                                    parameters.context.fillStyle = "red"
                                parameters.context.fill()
                            },
                            postpaint: function(parameters) {

                            },
                            // TODO replace path with map?
                            dynamicpaint: function(parameters, hover) {
                                /*for (var i in clicked) {
                                    var element = clicked[i]
                                    context.beginPath()
                                    context.fillStyle = "yellow"
                                    path(element)
                                    context.fill()
                                }*/
                                if (!hover)
                                    return
                                var mesh = topojson.mesh(d,
                                    d.objects["municipios"],
                                    function(a, b) {
                                        return a !== b &&
                                            (a.properties.name == hover.properties.name ||
                                                b.properties.name == hover.properties.name)
                                    })
                                if (mesh) {
                                    parameters.context.beginPath()
                                    parameters.context.lineWidth = 1 / parameters.scale
                                    parameters.path(hover)
                                    parameters.context.stroke()
                                }
                            },
                            click: function(map, d) { // TODO
                                /*console.log("CLICKED")

                            }
                        },
                        {
                            features: topojson.feature(roads, roads.objects["roads"]),
                            prepaint: function(parameters) {

                            },
                            paintfeature: function(parameters, d) {
                                parameters.context.lineWidth = 1 / parameters.scale
                                parameters.context.strokeStyle = "black"
                                parameters.context.stroke()
                            },
                            postpaint: function(parameters) {

                            }
                        }]
                    })
                    map.init()
                })
            })
